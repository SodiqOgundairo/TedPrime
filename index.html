<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="assets/img/logo.svg" type="image/x-icon" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>TedPrime - Home</title>
  </head>
  <body>
    <header class="head glassmorphism shadow">
      <div class="logo">
        <img src="assets/img/logo.svg" alt="Logo" class="logo-img" />
        <p class="logo-text">TEDPRIME</p>
      </div>
      <nav class="nav">
        <ul class="list-group theme">
          <li class="active">Home</li>
          <li>About</li>
          <li>Blog</li>
          <li>Contact</li>
          <li style="visibility: hidden;">ss</li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="hero">
        <p class="hero-title header-text">
          Crash the Complexity. <br> Unlock Your Tech Superpowers.
        </p>
        
        <p class="hero-text subtitle-text">
          Complex Problems Solved Before You Blink
        </p>

        <button class="button-hero glassmorphism">
          Get to know us...
        </button>
      </section>
      <section class="what-we-do">
        <p class="title-text theme">
          THE INNOVATIONS WE PIONEER
        </p>
        <p class="subtitle-text gray">
          Think Faster. Build Smarter. Launch Better.
        </p>
        <div class="what-we-do-cards">
          <div class="single-card">
            <img src="assets/img/TedPrimeLogo.png" alt="" class="single-card-img">
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
